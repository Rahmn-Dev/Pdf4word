{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W2Pdf</title>
    <link href="
https://cdn.jsdelivr.net/npm/kursor@0.1.6/dist/kursor.min.css
" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            background-color:#E9E9E9;
        }
        .btn{
            background-color: #E9E9E9; 
            color: black;
            border-color: black;
            transition-duration: 0.4s;
            border-radius: 10px;
            
        }
        .startbtn:hover{
            background-color: black;
            color: white;
            
        }
        #file-label{
            cursor: pointer;
        }
        @font-face {
            font-family: 'Doky';
            src: url('https://firebasestorage.googleapis.com/v0/b/dark-star-412314.appspot.com/o/Doky.otf?alt=media&token=fe1fb447-1069-4859-a09f-6617e22563a1')
          }
        @font-face {
            font-family: 'GLAMORA';
            src: url('https://firebasestorage.googleapis.com/v0/b/dark-star-412314.appspot.com/o/Glamora.otf?alt=media&token=e7a2b9ee-4645-4f53-8e9a-6180efc1f619')
          }
    </style>
</head>
<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
              <div class="col-4 pt-1">
                <a href="https://www.rahmn.asia" style="text-decoration:none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="87" height="49" viewBox="0 0 87 49">
                    <text id="Rahmn" transform="translate(0 29)" font-size="30" font-family="GLAMORA"><tspan x="0" y="0">Rahmn</tspan></text>
                  </svg>
                </a>
              </div>
              <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="https://github.com/Rahmn-Dev/W2Pdf" style="text-decoration: none;">Github</a>
              </div>
              <div class="col-4 d-flex justify-content-end align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="61" height="49" viewBox="0 0 61 49">
                    <text id="_2024" data-name="2024" transform="translate(0 29)" font-size="30" font-family="GLAMORA"><tspan x="0" y="0">2024</tspan></text>
                  </svg>
                  
              </div>
            </div>
          </header>
          <div class="row row-12">
           
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col col-12" style="
            display: flex;
            align-items: center;
            justify-content: center;
            align-content: center;
            flex-wrap: nowrap;
            flex-direction: row;
            margin-top: 50px;
            margin-bottom: 20px;
        ">Upload your PDF</div>
            <div class="col col-12" style="
            display: flex;
            align-items: center;
            justify-content: center;
            align-content: center;
            flex-wrap: nowrap;
            flex-direction: row;
            margin-top: 20px;
            margin-bottom: 20px;
        " >
        <div class="box">
            {% render_field form.pdf_file accept=".pdf" type="file" name="file-7[]" id="file-7" class="inputfile inputfile-6" data-multiple-caption="{count} files selected" multiple="" style="display:none" %}
            <label for="file-7" id="file-label" style="
            border-radius: 10px;
            padding: 10px;
            border-color: black;
            background-color: #D2D2D2;
            /* border: 2px solid black; */
        "><span>{{form.pdf_file.path}}</span> <strong style="
        display: flex;
        align-items: center;
        justify-content: center;
        align-content: center;
        flex-wrap: nowrap;
        flex-direction: row;
    "><lord-icon
            src="https://cdn.lordicon.com/fowixcuo.json"
            trigger="hover"
            target="#file-label"
            style="width:25px;height:25px">
        </lord-icon> Choose a file…</strong></label>
        </div>
        </div>
            <div class="col col-12" style="
            display: flex;
            align-items: center;
            justify-content: center;
            align-content: center;
            flex-wrap: nowrap;
            flex-direction: row;
            margin-bottom:50px;
        "> <button class="btn startbtn"  type="submit" style="
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: center;
        flex-wrap: nowrap;
    "> <lord-icon
    src="https://cdn.lordicon.com/pyzlgcfb.json"
    trigger="hover"
    target=".startbtn"
    stroke="bold"
    style="width:25px;height:25px" colors="primary:#109121,secondary:#ffffff">
</lord-icon> Start</button></div>
            
           
        </form>
        </div>
        <div class="row row-12">
            <svg xmlns="http://www.w3.org/2000/svg" width="1274" height="382" viewBox="0 0 1274 382">
                <text id="W2Pdf" transform="translate(4 302)" font-size="400" font-family="DokyRegular, Doky"><tspan x="0" y="0">W2Pdf</tspan></text>
              </svg>
              
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="
https://cdn.jsdelivr.net/npm/kursor@0.1.6/dist/kursor.min.js
"></script>
<script src="https://cdn.lordicon.com/lordicon.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js" integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script>
        {% comment %} new kursor({
            type: 4,
            removeDefaultCursor: true,
        }) {% endcomment %}
        document.getElementById('file-7').addEventListener('change', function(event) {
            var fileName = event.target.files[0].name;
            var firstName = fileName.split(' ')[0]; 
            var lastName = fileName.split(' ').pop(); 
                        var shortenedName = firstName ; 
            document.getElementById('file-label').innerHTML = '<span>' + shortenedName + '</span> <strong><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg> Choose a file…</strong>';
        });
    </script>
</body>
</html>
